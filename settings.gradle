plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}

rootProject.name = 'angstromio-json'
include 'json-lib'

// For Local
if (file('../angstromio-util').exists() && !hasProperty('publish')) {
    includeBuild('../angstromio-util') {
        dependencySubstitution {
            substitute module('io.angstrom:angstromio-util') using project(':util-lib')
        }
    }
}
if (file('../angstromio-validator').exists() && !hasProperty('publish')) {
    includeBuild('../angstromio-validator') {
        dependencySubstitution {
            substitute module('io.angstrom:angstromio-validator-constraints') using project(':validator-constraints-lib')
            substitute module('io.angstrom:angstromio-validator') using project(':validator-lib')
        }
    }
}
if (file('../angstromio-flags').exists() && !hasProperty('publish')) {
    includeBuild('../angstromio-flags') {
        dependencySubstitution {
            substitute module('io.angstrom:angstromio-flags') using project(':flags-lib')
        }
    }
}
