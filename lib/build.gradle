plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'maven-publish'
    id 'signing'
}

group 'io.angstrom'
version '0.0.1-SNAPSHOT'
def projectDescription = 'A "fail-slow" JSON deserializer for Kotlin data classes.'

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': rootProject.name,
                'Implementation-Version': project.version)
    }
    archiveBaseName.set(rootProject.name)
}

tasks.withType(KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "17"
    }
}

tasks.named('test') {
    dependsOn gradle.includedBuilds*.task(':lib:publishToMavenLocal')

    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

repositories {
    mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.15.+'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15+'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15+'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.15+'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'
    implementation 'io.angstrom:angstromio-util:0.0.1-SNAPSHOT'

    // Use Kotest Kotlin testing integration.
    testImplementation 'io.kotest:kotest-runner-junit5:5.6.2'
    testImplementation 'io.kotest:kotest-assertions-core:5.6.2'
    testImplementation 'io.kotest:kotest-property:5.6.2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = group
            artifactId = rootProject.name
            version = version
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = rootProject.name
                description = projectDescription
                url = 'https://angstrom.io/github/angstromio/angstromio-json/'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'cacoco'
                        name = 'Christopher Coco'
                        email = 'cacoco@angstrom.io'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/angstromio/angstromio-utjsonil.git'
                    developerConnection = 'scm:git:ssh://github.com/angstromio/angstromio-json.git'
                    url = 'https://github.com/angstromio/angstromio-json'
                }
            }
        }
    }
    repositories {
        mavenLocal()
        maven {
            url project.file("../local-repo")
        }
        mavenCentral()
    }
}

